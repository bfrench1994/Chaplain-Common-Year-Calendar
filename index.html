<!DOCTYPE html>
<html>
<head>
  <title>Chaplain Common Year Calendar</title>
  <link rel="stylesheet" type="text/css" href="CSSCode.css">
  <style>
    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Chaplain Common Year Calendar</h1>
  <div id="login-message">
    <p>You need to log in first.</p>
  </div>
  
  <div class="calendar-container">
    <div class="input-container">
      <label for="month">Month:</label>
      <select id="month" disabled>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <label for="day">Day:</label>
      <input type="number" id="day" min="1" max="31" disabled>
      <button id="login-button">Login</button>
    </div>
    <div id="card-container"></div>
  </div>

  <div class="login-prompt" id="login-prompt">
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/2942988c-25af-4260-9710-7af3dae0766d/webchat/config.js" defer></script>
  <script src="JavaCode.js" defer></script>

<!DOCTYPE html>
<html>
<head>
  <title>Chaplain Common Year Calendar</title>
  <link rel="stylesheet" type="text/css" href="CSSCode.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  <script src="JavaCode.js"></script>
  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/d7a8795f-f0da-47ff-8a10-14727de1cd51/webchat/config.js" defer></script>
  <style>
    #card-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chaplain Common Year Calendar</h1>
  <div id="login-message">
    <p>You need to log in first.</p>
  </div>
  
  <div class="calendar-container">
    <div class="input-container">
      <label for="month">Month:</label>
      <select id="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <label for="day">Day:</label>
      <input type="number" id="day" min="1" max="31">
      <button id="login-button">Login</button>
    </div>
    <div id="card-container"></div>
  </div>
</body>
</html>

<script>
  $(document).ready(function() {
    $("#login-button").click(function() {
      Swal.fire({
        title: 'Login',
        html: 'Please enter your credentials:<br><input type="text" id="username" placeholder="Username" class="swal2-input"><br><input type="password" id="password" placeholder="Password" class="swal2-input">',
        showCancelButton: true,
        confirmButtonText: 'Login',
        cancelButtonText: 'Cancel',
        focusConfirm: false,
        preConfirm: () => {
          const username = Swal.getPopup().querySelector('#username').value;
          const password = Swal.getPopup().querySelector('#password').value;
          if (!username || !password) {
            Swal.showValidationMessage('Please enter both username and password');
          }
          return { username: username, password: password };
        }
      }).then((result) => {
        if (result.isConfirmed) {
          const username = result.value.username;
          const password = result.value.password;
          // Perform login authentication here using the username and password
          // You can make an AJAX request to a server-side script to validate the credentials
          // For demonstration purposes, we'll assume the login is successful
          Swal.fire({
            title: 'Login Successful',
            text: `Welcome, ${username}!`,
            icon: 'success'
          });

          // Show the card container
          $("#card-container").show();
        }
      });
    });
  });
</script>
